########################################
# HTTP â†’ HTTPS
########################################
server {
    listen 80;
    server_name v4.waytech.sbs;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

########################################
# HTTPS SERVER
########################################
server {
    listen 443 ssl;
    http2 on;
    server_name v4.waytech.sbs;

    root /var/www/public;
    index index.php index.html;

    ssl_certificate     /etc/letsencrypt/live/v4.waytech.sbs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/v4.waytech.sbs/privkey.pem;

    client_max_body_size 100M;

    ####################################
    # STORAGE FILES (IMPORTANT FIX)
    ####################################
    location ^~ /storage/ {
        alias /var/www/storage/app/public/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    ####################################
    # BAGISTO IMAGE CACHE
    ####################################
    location ^~ /cache/ {
        try_files $uri /index.php?$query_string;
        access_log off;
        expires 30d;
    }

    ####################################
    # MAIN APP
    ####################################
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    ####################################
    # PHP-FPM
    ####################################
    location ~ \.php$ {
        fastcgi_pass bagisto_app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    ####################################
    # SECURITY
    ####################################
    location ~ /\. {
        deny all;
    }
}
